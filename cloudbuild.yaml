steps:
- id: make_secret
  name: gcr.io/cloud-builders/gcloud
  entrypoint: sh
  args:
    - ./make_secret.sh
  env:
    - 'PG_HOST=$_PG_HOST'
    - 'PG_PASS=$_PG_PASS'
    - 'SESSION_SECRET=$_SESSION_SECRET'
- name: gcr.io/cloud-builders/gcloud
  args: ['app', 'deploy', 'app.yaml', '--project=library-checker-project']  
  waitFor: ['make_secret']
  env:
    - 'PROJECT_ROOT=github.com/yosupo06/library-checker-frontend'

timeout: 1800s
